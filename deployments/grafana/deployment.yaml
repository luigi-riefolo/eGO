apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana-server
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          args:
            - "-e GF_SECURITY_ADMIN_PASSWORD=secret"
          ports:
            - containerPort: 3000
